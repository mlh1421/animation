<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
  .box{
    width: 100px;
    height: 100px;
    border:1px solid red;
  }
  </style>
</head>
<body>
  <div class="box" id="box">

  </div>
  <script type="text/javascript">
  var box=document.getElementById('box');
  box.onclick=twinkle;
  function twinkle(){
    var i=1;
    var that=this;
    var timer=setInterval(function () {
      i++;
      if(i==5){
        clearInterval(timer);
      }
      if(i%2==0){
        that.style.backgroundColor="red";
      }else{
        that.style.backgroundColor="white";
      }
    },100);
  }
  </script>
</body>
</html>
