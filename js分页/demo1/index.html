<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="box"></div>
    <script>
        page({
            id: "box",
            allNum: 5,
            nowNum: 4
        });
        function page(opt) {
            var obj = document.getElementById(opt.id);
            var allNum = opt.allNum,
                nowNum = opt.nowNum;

            if (allNum < 5) {
                    for (var i = 1; i <= allNum; i++) {
                        var a = document.createElement("a");
                        a.href = "#" +i;
                        if (i == nowNum) {
                            a.innerHTML = i;
                        } else {
                            a.innerHTML = "[" + i + "]";
                        }
                        obj.appendChild(a);
                    }
            } else {
                if (nowNum == 1 || nowNum == 2) {
                    for (var i = 1; i <= 5; i++) {
                        var a = document.createElement("a");
                        a.href = "#" +i;
                        if (i == nowNum) {
                            a.innerHTML = i;
                        } else {
                            a.innerHTML = "[" + i + "]";
                        }
                        obj.appendChild(a);
                    }
                } else if ((allNum - nowNum) == 0 || (allNum - nowNum) == 1) {
                    for (var i = 1; i <= 5; i++) {
                        var a = document.createElement("a");
                        a.href = "#" + (allNum - 5 + i);
                        if ((allNum - 5 + i) == nowNum) {
                            a.innerHTML = (allNum - 5 + i);
                        } else {
                            a.innerHTML = "[" + (allNum - 5 + i) + "]";
                        }
                        obj.appendChild(a);
                    }
                } else {
                    for (var i = 1; i <= 5; i++) {
                        var a = document.createElement("a");
                        a.href = "#" + (nowNum - 3 + i);
                        if (nowNum - 3 + i == nowNum) {
                            a.innerHTML = nowNum - 3 + i;
                        } else {
                            a.innerHTML = "[" + (nowNum - 3 + i) + "]";
                        }
                        obj.appendChild(a);
                    }
                }
            }
        }
    </script>
</body>
</html>
